<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="css/style.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--header-->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            
            <h3 class="about">About us</h3>
            <h3>Sign in</h3>
            <!--cart icon-->
            <i class='bx bx-cart-alt' id="cart-icon"></i>
            
            <!--cart -->
            <div class="cart">
                <h2 class="cart-title">Cart Item</h2>
                <!----content--->
                <div class="cart-content">
                   
                </div>
                <!--Total---->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!---buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--cart close---->
                <i class='bx bx-x' id="close-cart"></i>
                
            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
      <h2 class="section-title">Products</h2>
        <div class="shop-content">
            <!--box1-->
            <div class="product-box">
                <img src="images/pd1.jpg" alt="" class="product-img">
                <h2 class="product-title">Boot</h2>
                <span class="price">$75</span>
                <i class='bx bx-cart-alt add-cart'></i>
        
            </div>
            <!--box2-->
            <div class="product-box">
                <img src="images/pd2.jpg" alt="" class="product-img">
                <h2 class="product-title">Earring</h2>

                <i class='bx bx-cart-alt  add-cart'></i>
            </div>
            <!--box3-->

                <h2 class="product-title">top</h2>
                <span class="price">$20</span>
                <i class='bx bx-cart-alt  add-cart'></i>
            </div>
            <!--box4-->

                <img src="images/pd4.jpg" alt="" class="product-img">
                <h2 class="product-title">Watch</h2>
                <span class="price">$200</span>
                <i class='bx bx-cart-alt  add-cart'></i>
            </div>
    
        
            <!--box5-->
            <div class="product-box">
                <img src="images/pd5.jpg" alt="" class="product-img">
                <h2 class="product-title">Sandel</h2>
                <span class="price">$100</span>
                <i class='bx bx-cart-alt  add-cart'></i>
            </div>
            <!--box6-->
            <div class="product-box">
                <img src="images/pd6.jpg" alt="" class="product-img">
                <h2 class="product-title">Dress</h2>
                <span class="price">$150</span>
                <i class='bx bx-cart-alt  add-cart'></i>
            </div>
            <!--box7-->
            <div class="product-box">
                <img src="images/pd7.jpg" alt="" class="product-img">
                <h2 class="product-title">Makeup brush</h2>
                <span class="price">$25</span>
                <i class='bx bx-cart-alt  add-cart'></i>
            </div>
            <!--box8-->
            <div class="product-box">
                <img src="images/pd8.jpg" alt="" class="product-img">
                <h2 class="product-title">Handbag</h2>
                <span class="price">$300</span>
                <i class='bx bx-cart-alt  add-cart'></i>
            </div>
    
        <!---box9---->
        
            <div class="product-box">
                <img src="images/pd9.jpg" alt="" class="product-img">
                <h2 class="product-title">Cosmetics</h2>
                <span class="price">$150</span>
                <i class='bx bx-cart-alt  add-cart'></i>
            </div>

            <div class="product-box">
                <img src="images/pd10.jpg" alt="" class="product-img">
                <h2 class="product-title">Eyesglasses</h2>
                <span class="price">$250</span>
                <i class='bx bx-cart-alt  add-cart'></i>
            </div>

            <div class="product-box">

                <h2 class="product-title">hat</h2>
                <span class="price">$30</span>
                <i class='bx bx-cart-alt  add-cart'></i>
            </div>

            <div class="product-box">
                <img src="images/pd12.jpg" alt="" class="product-img">

                <span class="price">$300</span>
                <i class='bx bx-cart-alt  add-cart'></i>

        </div>

    <!-----link js------>
